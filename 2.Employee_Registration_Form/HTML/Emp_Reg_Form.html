<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create employee registration webpage using HTML form objects</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    
    <form>

        <div class="image-section">

            <img src="../Image/Image-1.jpg" alt="Image">
            
        </div>

        <div class="radio_section">

            <input type="radio" name="a">
            <label style="font-size: 20px; margin-left: -5px;">Mr.</label>

            <input  type="radio" name="a">
            <label style="font-size: 20px; margin-left: -5px;">Mrs.</label>

            <input  type="radio" name="a">
            <label style="font-size: 20px; margin-left: -5px;">Ms.</label>

        </div>

        <div class="form-container">

            <div class="form">

                <div class="first_name">

                    <label style="font-size: 17px;">First Name</label>
                    <input type="text" placeholder="First Name">

                </div>
        
                <div class="last_name">
        
                    <label style="font-size: 17px;">Last Name</label>
                    <input type="text" placeholder="Last Name">

                </div>
        
                <div class="mail_address_1">

                    <label style="font-size: 17px;">Mail Address 1</label>
                    <input type="text" placeholder="Mail Address 1">

                </div>
        
                <div class="mail_address_2">
        
                    <label style="font-size: 17px;">Mail Address 2</label>
                    <input type="text" placeholder="Mail Address 2">

                </div>
        
                <div class="city">
        
                    <label style="font-size: 17px;">City</label>
                    <input type="text" placeholder="City">

                </div>
        
                <div class="State_section">
        
                    <label style="font-size: 17px;" for="state">State</label>

                        <select name="state" id="state">
                            <option value="gujarat">Gujarat</option>
                            <option value="gujarat">Maharashtra</option>
                            <option value="gujarat">Rajasthan</option>
                        </select>

                </div>
        
                <div class="zip">
        
                    <label style="font-size: 17px;">Zip</label>
                    <input type="text">

                </div>
        
                <div class="upload_photo">
        
                    <label style="font-size: 17px;">Upload Photo</label>
                    <input type="file" class="upload_photos">

                </div>
        
                <div class="email">
        
                    <label style="font-size: 17px;">Email</label>
                    <input type="text">

                </div>
        
                <div class="mobile">
        
                    <label style="font-size: 17px;">Mobile</label>
                    <input type="tel" placeholder="+91">

                </div>
        
                <div class="languages-section">
                                
                    <label style="font-size: 17px;" for="language" class="label-title">Languages Known</label>
                    
                    <div class="language-options">

                        <input type="checkbox">Gujarati</input>

                        <div class="hindi">
                            <input type="checkbox">Hindi</input>
                        </div>

                        <div class="English">
                            <input type="checkbox">English</input>
                        </div>

                        <div class="Marathi">
                            <input type="checkbox">Marathi</input>
                        </div>

                    </div>
                </div>
        
                <div class="additional_info">
        
                    <label style="font-size: 17px;">Additional Information</label>

                    <textarea placeholder="optional" style="
                        width: 190px;
                        height: 89px;"></textarea>

                </div>
        
                <div class="btn_section">
        
                    <button class="btn-submit">Submit</button>
                    <button class="btn-reset">Reset</button>

                </div>
            </div>
        </div>

    </form>
</body>

</html>
</body>
</html>
