<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create form using Table</title>
    <link rel="stylesheet" href="../CSS/Style.css">
</head>
<body>
    
    <div class="main-section">

        <div class="form-section">

            <form action="">

                <h1 style="text-decoration: underline; text-decoration-color: #e35700; text-underline-offset: 10px;">Registration</h1>

                <h2>Personal Details</h2>

                <div class="table-container">

                    <table>

                        <tr>

                            <td>
                                <label for="">Full Name</label><br>
                                <input type="text" name="" id="" placeholder="Enter your name">
                            </td>

                            <td>
                                <label for="">Father Name</label><br>
                                <input type="text" name="" id="" placeholder="Enter father name">
                            </td>

                            <td>
                                <label for="">Mother Name</label><br>
                                <input type="text" name="" id="" placeholder="Enter mother name">
                            </td>

                        </tr>


                        <tr>

                            <td>
                                <label for="">Date Of Birth</label><br>
                                <input type="text" name="" id="" placeholder="Enter your DOB">
                            </td>

                            <td>
                                <label for="">Full Name</label><br>
                                <input type="tel" name="" id="" placeholder="Enter aadhar name">
                            </td>

                            <td>
                                <label for="">Email</label><br>
                                <input type="text" name="" id="" placeholder="Enter your email">
                            </td>

                        </tr>


                        <tr>

                            <td>
                                <label for="">Mobile Number</label><br>
                                <input type="text" name="" id="" placeholder="Enter mobile number">
                            </td>

                            <td>
                                <label for="">Gender</label><br>
                                <input type="text" name="" id="" placeholder="Enter your Gender">
                            </td>

                            <td>
                                <label for="">Address</label><br>
                                <input type="text" name="" id="" placeholder="Enter your Address">
                            </td>

                        </tr>

                    </table>
                
                </div>

                <hr>


                <h2>Other Details</h2>

                <div class="table-container">

                    <table>
                        <tr>

                            <td>
                                <label for="">Stream</label><br>
                                <input type="text" name="" id="" placeholder="Enter your stream">
                            </td>

                            <td>
                                <label for="">Previous Class</label><br>
                                <input type="text" name="" id="" placeholder="Enter previous class">
                            </td>

                            <td>
                                <label for="">Hobbies</label><br>
                                <input type="text" name="" id="" placeholder="Enter your hobbies">
                            </td>

                        </tr>

                        <tr>

                            <td>
                                <label for="">Account Number</label><br>
                                <input type="tel" name="" id="" placeholder="Enter account number">
                            </td>

                            <td>
                                <label for="">Religion</label><br>
                                <input type="text" name="" id="" placeholder="Enter your religion">
                            </td>

                            <td>
                                <label for="">Category</label><br>
                                <input type="text" name="" id="" placeholder="Enter your category">
                            </td>

                        </tr>
                    </table>

                </div>

                <br>
                <input type="Submit" value="Submit">

            </form>

        </div>

    </div>

</body>
</html>
